version: "3.7"

services:

  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 3s
      retries: 5

  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    image: uzman
    command: python manage.py migrate --noinput
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy

  web:
    build: .
    image: uzman
    tty: true
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - static:/code/static/
      - media:/code/media/
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

  celery:
    build: .
    tty: true
    command: celery -A config worker -l info
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started

volumes:
  pg_data:
  static:
  media: